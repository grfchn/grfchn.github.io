<!DOCTYPE html>
<html lang="en">
<head>

  <style>
/* TODO: Make better, can break on smol devices */
*{margin:0;padding:0;box-sizing:border-box}
html{background:#0a0a0a;color:#fafafa}
/* For better "branding" possible swap out to different/own font(?) */
body{font-family:system-ui,sans-serif;width:100svw;height:100svh}
main{height:100%;display:flex;align-items:center;justify-content:center}
figure{border:2px solid #fafafa;border-radius:2rem;padding:2rem;/* In Out - Back */
  transition-duration:.4s;transition-timing-function:cubic-bezier(0.68,-0.55,0.27,1.55)}
figure>img{transition-duration:inherit;transition-timing-function:inherit}
figure:hover{transform:scale(1.1) rotate(6deg)}/* I love the idea of the small */
figure:hover>img{transform:rotate(-12deg)}/* different rotation of figure and img */
figcaption{text-align:center}
  </style>
</head>

      <img src="logo.svg"/>
      <figcaption>
